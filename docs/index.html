<html>
    <head>
        <title>Gravbox Builder</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="icon" type="image/png" href="img/player.png" />
    </head>
    <body>
        <a id="downloadAnchorElem" style="display: none"></a>
        <div id="grid"></div>
        <div id="controls">
            <h2>Gravbox Builder</h2>
            <label for="name">Level Name:</label>
            <input value="MyLevel1" type="text" id="name" name="name" />
            <br />
            <label for="author">Author Name:</label>
            <input value="Anonymous" type="text" id="author" name="author" />
            <br /><br />

            <h3>Tools</h3>

            <label for="clear">
                <input
                    type="radio"
                    id="clear"
                    name="tool"
                    value="clear"
                    checked
                />
                <img style="opacity: 0" src="img/block.png" />
            </label>

            <label for="block">
                <input type="radio" id="block" name="tool" value="block" />
                <img src="img/block.png" />
            </label>

            <label for="player">
                <input type="radio" id="player" name="tool" value="player" />
                <img src="img/player.png" />
            </label>

            <br />

            <label for="lock">
                <input type="radio" id="lock" name="tool" value="lock" />
                <img src="img/lock.png" />
            </label>

            <label for="key">
                <input type="radio" id="key" name="tool" value="key" />
                <img src="img/key.png" />
            </label>

            <label for="finish">
                <input type="radio" id="finish" name="tool" value="finish" />
                <img src="img/finish.png" />
            </label>

            <br />
            <br />

            <label for="starttext">Pre-level Text</label><br />
            <textarea
                id="starttext"
                name="starttext"
                rows="4"
                cols="30"
            ></textarea>

            <br />
            <button onclick="window.location.reload()">Clear All</button>
            <button onclick="downloadJson()">Save to file</button>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
